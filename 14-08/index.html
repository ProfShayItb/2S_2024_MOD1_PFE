<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de formulário</title>
</head>
<body>
    <h1>Tags de formulário</h1>

    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="caixa-nome">Nome: </label>
            <input type="text" id="caixa-nome"><br><br>

            <label for="caixa-email">Email:</label>
            <input type="email" id="caixa-email" placeholder="Digite aqui seu email"><br><br>

            <label for="data_nasc">Data de nascimento:</label>
            <input type="date" id="data_nasc">
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <h3>Prefiro:</h3>

            <input type="radio" name="comida" value="Feijoada">Feijoada
            <input type="radio" name="comida" value="Macarronada">Macarronada
            <input type="radio" name="comida" value="Sushi">Sushi

            <h3>Coisas que eu gosto de fazer:</h3>
            <input type="checkbox" name="op1" value="Ler">Ler
            <input type="checkbox" name="op2" value="Escrever">Escrever

            <h3>Fale sobre você:</h3>
            <textarea name="txtsobremim" id="txtsobremim" cols="30" rows="10"></textarea>

        </fieldset>
    </form>
</body>
</html>
